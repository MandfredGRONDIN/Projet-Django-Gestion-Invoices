{% extends 'base.html' %}

{% block title %}Invoice Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirm the deletion of invoice: <strong>{{ invoice.title }}</strong></h1>
    <p>Are you sure you want to delete this invoice?</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'invoice_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
