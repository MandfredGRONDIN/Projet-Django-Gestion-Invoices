{% extends 'base.html' %}

{% block title %}Confirm Delete Category{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete {{ category.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'category_list' %}">Cancel</a>
</form>
{% endblock %}
